<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bang Cuu Chuong</h1>

<script>

    document.write("<table border=1 width=50%>");
    for(let i = 1;i <= 9;i++) {
        document.write("<tr>");
        for(let n = 1;n <= 9;n++)
            document.write("<td>" + n + " x " + i +" = "+ (n*i));

    }


</script>
</body>
</html>
